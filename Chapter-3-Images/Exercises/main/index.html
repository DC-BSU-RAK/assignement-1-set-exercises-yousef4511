<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="styles.css">
  <title>Ethereal Nightscapes</title>
</head>
<body>
  <div class="container">
    <h1>Ethereal Nightscapes</h1>

    <div class="gallery">
      <!-- Image 1 -->
      <div class="image-block image-one">
        <img 
          src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=800&q=80"
          alt="Milky Way reflecting on a lake"
          title="Milky Way over lake"
          width="400"
          height="267" />
        <p>Photo by <a href="https://unsplash.com/@louisem" target="_blank">Louise M</a> on Unsplash — Free for commercial use.</p>
      </div>

      <!-- Image 2 -->
      <div class="image-block image-two">
        <img 
          src="https://images.unsplash.com/photo-1504384308090-c894fdcc538d?auto=format&fit=crop&w=800&q=80"
          alt="Aurora above snowy forest"
          title="Aurora Borealis in the Arctic"
          width="400"
          height="267" />
        <p>Photo by <a href="https://unsplash.com/@jonflobrant" target="_blank">Jon Flobrant</a> on Unsplash — Free for commercial use.</p>
      </div>

      <!-- Image 3 -->
      <div class="image-block image-three">
        <img 
          src="https://images.unsplash.com/photo-1516575150278-77136aed6920?auto=format&fit=crop&w=800&q=80"
          alt="Desert rocks at night"
          title="Moonlight in the desert"
          width="400"
          height="267" />
        <p>Photo by <a href="https://unsplash.com/@johnygoerend" target="_blank">Johny Goerend</a> on Unsplash — Free for commercial use.</p>
      </div>
    </div>
  </div>

</html>
