<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Embedded Video</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center; /* Center horizontally */
      align-items: center;     /* Center vertically */
      background-color: #f0f0f0;
    }

    video {
      max-width: 80%;
      height: auto;
      border: 5px solid #17072b;
      border-radius: 10px;
    }
  </style>
</head>
<body>

  <video controls loop poster="Sunset.png">
    <source src="sunset.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

</body>
</html>
