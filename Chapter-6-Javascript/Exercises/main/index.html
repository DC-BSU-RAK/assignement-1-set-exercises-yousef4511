<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Petrol Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="calculator">
    <h1>Petrol Calculator</h1>

    <!-- Input for cost per liter -->
    <label for="price">Cost per liter (£):</label>
    <input type="number" id="price" value="1.72" step="0.01">

    <!-- Input for liters purchased -->
    <label for="liters">Liters purchased:</label>
    <input type="number" id="liters" value="0">

    <!-- Button to calculate -->
    <button onclick="calculateTotal()">Calculate</button>

    <!-- Result displayed here -->
    <p id="total">Total: £0.00</p>
  </div>

  <script src="index.js"></script>
</body>
</html>
